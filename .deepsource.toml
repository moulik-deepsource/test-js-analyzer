version = 1

exclude_patterns = [
  '**/examples/**'
]

[[transformers]]
    name = "prettier"
    enabled = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  plugins = ["vue"]
  style_guide = "airbnb"
  module_system = "commonjs"
  environment = ["nodejs"]
  dialect = "typescript"
